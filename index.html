<!DOCTYPE html>
<html>
  <head>
    <title>Form and Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      form {
        margin-bottom: 20px;
      }

      input[type="submit"] {
        padding: 10px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      input[type="text"],
      select {
        padding: 8px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />
      <br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />
      <br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />
      <br />

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" required />
      <br />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br />

      <label for="food">Choice of Food (select at least 2):</label><br />
      <input type="checkbox" id="food1" name="food[]" value="pizza" />
      <label for="food1">Pizza</label><br />

      <input type="checkbox" id="food2" name="food[]" value="burger" />
      <label for="food2">Burger</label><br />

      <input type="checkbox" id="food3" name="food[]" value="pasta" />
      <label for="food3">Pasta</label><br />

      <input type="checkbox" id="food4" name="food[]" value="sushi" />
      <label for="food4">Sushi</label><br />

      <input type="checkbox" id="food5" name="food[]" value="salad" />
      <label for="food5">Salad</label><br />

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required />
      <br />

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required />
      <br />

      <input type="submit" value="Submit" />
    </form>

    <table id="myTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Table body will be dynamically populated -->
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
